<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="onLoad()">

<div class="header">
  <h1>Fingers and Toes</h1>
</div>
<div class="wrapper">
    <div class="row border" style="padding:15px;margin:5%;border:1px solid gray;box-shadow: 1px 1px 4px 0 lightgray;background: lightgray;">
      <div class="row">
        <label class="input-text">Please enter the timer value :</label>
        <input class="inputCounter" id="count" type="number" placeholder="Enter no of seconds">
      </div>

      <div class="col-1 menu">
        <ul>
          <li id="startTimerBtn" class="border pointer" onclick="startTimer()">Start</li>
        </ul>
      </div>
      <div class="col-1 menu">
        <ul>
          <li id="restartBtn" class="border pointer" onclick="restart()">Restart</li>
        </ul>
      </div>
      <div class="col-1 menu">
        <ul>
            <li class="border pointer" onclick="reset()">Reset</li>
        </ul>
      </div>
  </div>
<div class="row height">
    <div class="col-3 marginleft">
        <div class="aside border" id="counter" style="background: gray;">
          <h1  class="center" id="counter">0</h1>
        </div>
    </div>
    <div class="col-3">
        <div class="aside border" id="fingers">
          <h1 class="center" style="color:black">FINGERS</h1>
        </div>
    </div>
    <div class="col-3 marginright">
        <div class="aside border" id="toes">
          <h1 class="center" style="color:black">TOES</h1>
        </div>
    </div>
</div>

</div>
</html>
